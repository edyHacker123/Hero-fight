<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero fight</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <audio class="my-audio">
      <source src="./sound/background.mp3" type="audio/mpeg" autoplay />
    </audio>
    <div class="game-wrapper">
      <button class="switch-sound">ðŸ”ˆ</button>
      <img
        src="./images/umer-razzaq-street-fighter-bg.jpg"
        alt="background"
        class="game-background"
      />
      <img src="./images/countdown/3.png" class="countdown" />
      <div class="health-bar-hero1 healthbar">
        <div class="progress-bar-hero1 progress-bar"></div>
      </div>
      <img src="./images/hero1/frame_1.png" alt="hero1" class="hero1" />

      <div class="health-bar-hero2 healthbar">
        <div class="progress-bar-hero2 progress-bar"></div>
      </div>
      <img src="./images/hero2/Frame_1.png" alt="hero2" class="hero2" />
    </div>
  </body>
</html>
